<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
   
</head>
<body>
    
<div class="calculator">
    <div class="display" id="display">
<div class="row-display-date">
    <div class="display-hora" id="hora"></div>
    <div class="display-data" id="data"></div>
</div>
<div class="row-display-calc">
    <text id="display-calc" ></text>
</div>
    </div>
    <div class="panel">
        <div class="row">
            <button id="btn-ac" class="btn btn-ac">AC</button>
            <button id="btn-ce" class="btn">CE</button>
            <button id="btn-porcentegem" class="btn">%</button>
            <button id="btn-divisao" class="btn">/</button>
        </div>
        <div class="row">
            <button id="btn-7" class="btn">7</button>
            <button id="btn-8" class="btn">8</button>
            <button id="btn-9" class="btn">9</button>
            <button id="btn-multiplicacao" class="btn">*</button>
        </div>
        <div class="row">
            <button id="btn-4" class="btn">4</button>
            <button id="btn-5" class="btn">5</button>
            <button id="btn-6" class="btn">6</button>
            <button id="btn-subtracao" class="btn">-</button>
        </div>
        <div class="row">
            <button id="btn-1" class="btn">1</button>
            <button id="btn-2" class="btn">2</button>
            <button id="btn-3" class="btn">3</button>
            <button id="btn-soma" class="btn">+</button>
        </div>
        <div class="row">
            <button id="btn-0" class="btn">0</button>
            <button id="btn-ponto" class="btn">.</button>
            <button id="btn-igual" class="btn-igual">=</button>
        </div>
    </div>
</div>
<script src="js/controller/CalculatorController.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
